<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>ele-app</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=fb8ba9eeb23e363f9a5e8a6384addb11">
    </script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }
        html {
            font-size: calc(100vw / 3.75); 
        }
        body {
            max-width: 540px;
            min-width: 320px;
        }
        @media screen and (min-width: 540px) {      
            html {
                font-size: 108px;
            }
        }
        @media screen and (max-width: 320px) {
            html {
                font-size: 64px;
            }
        }
        #app {
            font-size: initial;
        }
        /* indicator层级 */
        .mint-indicator-wrapper {
            z-index: 1000 !important;
        }
        .mint-indicator-mask {
            z-index: 1000 !important;
        }
        /* 首页第二个mint-swipe滑块 */
        .mint-swipe.entries .mint-swipe-indicator {
            width: 16px !important;
            height: 2px !important;
            display: inline-block !important;
            border-radius: 0% !important;
            background: #009eef !important;
            opacity: 0.5 !important;
            margin: 0 3px !important;
        }
        .mint-swipe.entries .mint-swipe-indicator.is-active {
            background: #ccc !important;
        } 
        /* indicator不知道为啥突然变形了 限制下 */
        .mint-indicator > .mint-indicator-wrapper {
            height: 70px;
        }
        .mint-indicator > .mint-indicator-wrapper > .mint-indicator-spin {
            padding-bottom: 47px;
        }
    </style>
</head>

<body>
    <noscript>
        <strong>We're sorry but ele-app doesn't work properly without JavaScript enabled. Please enable it to
            continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

</html>
